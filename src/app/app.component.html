<ion-app>
  <ion-menu menuId="main-menu" contentId="main" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title><small>Vendor </small></ion-title>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://i.pinimg.com/736x/ef/b4/56/efb4563befb0ae1bed74f004785f3f0f.jpg"  height="50%" /> 
        </ion-avatar>
    
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item routerLink="/home">
        <ion-label>
         Home
        </ion-label>
        <ion-icon name="home" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/registersp">
        <ion-label>
          Register Sp
        </ion-label>
        <ion-icon name="person-add" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/invoices">
        <ion-label>
          Invoices
        </ion-label>
        <ion-icon name="albums" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/serviceslist" >
        <ion-label>

          Services List
        </ion-label>
        <ion-icon name="list" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/offers">
        <ion-label>
          Offers/Discount
        </ion-label>
        <ion-icon name="cash" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/emloyee"> 
        <ion-label>
          Employee Portal
        </ion-label>
        <ion-icon name="people" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/marketing">
        <ion-label>
          Marketing Portal
        </ion-label>
        <ion-icon name="briefcase" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/report">
        <ion-label>
          Report Portal
        </ion-label>
        <ion-icon name="document" size="small" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/login">
        <ion-label>
        Logout
        </ion-label>
        <ion-icon name="log-out" size="small" slot="start" (click)="logout()"></ion-icon>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
